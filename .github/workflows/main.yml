name: Nexus Auto TX
on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  start-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch GitHub User Info
        run: |
          echo "ðŸ”„ Fetching GitHub User Info..."
          
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PRIVATE_SECRET }}" \
                            -H "Accept: application/vnd.github.v3+json" \
                            https://api.github.com/user)

          GIT_NAME=$(echo "$RESPONSE" | jq -r '.login // empty')
          GIT_EMAIL=$(echo "$RESPONSE" | jq -r '.email // empty')

          if [ -z "$GIT_NAME" ]; then
            echo "âŒ Failed to fetch GitHub username. Exiting..."
            exit 1
          fi

          if [ -z "$GIT_EMAIL" ] || [ "$GIT_EMAIL" == "null" ]; then
            GIT_EMAIL="${GIT_NAME}@users.noreply.github.com"
          fi

          echo "âœ… GitHub User: $GIT_NAME, Email: $GIT_EMAIL"
          echo "GIT_NAME=$GIT_NAME" >> $GITHUB_ENV
          echo "GIT_EMAIL=$GIT_EMAIL" >> $GITHUB_ENV

      - name: Fetch privateKeys.json
        run: |
          echo "ðŸ”„ Fetching privateKeys.json..."
          
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PRIVATE_SECRET }}" \
                            -H "Accept: application/vnd.github.v3+json" \
                            https://api.github.com/repos/${GIT_NAME}/private/contents/privateKeys.json)

          if echo "$RESPONSE" | jq -e '.content' >/dev/null; then
            echo "$RESPONSE" | jq -r '.content' | base64 --decode > privateKeys.json
            echo "âœ… privateKeys.json fetched successfully."
          else
            echo "âš ï¸ Failed to fetch privateKeys.json. Creating an empty array."
            echo "[]" > privateKeys.json
          fi

          # Validasi JSON
          if ! jq empty privateKeys.json >/dev/null 2>&1; then
            echo "âš ï¸ Invalid JSON detected! Replacing with an empty array."
            echo "[]" > privateKeys.json
          fi

      - name: Install Dependencies
        run: npm install

      - name: Run Script
        run: node nexus.js

      - name: Commit and Push Updated Log
        run: |
          git config --global user.name "$GIT_NAME"
          git config --global user.email "$GIT_EMAIL"
          git add log-nexus.txt
          git commit -m "Update log-nexus.txt"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        run: rm -f privateKeys.json
